<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Box with Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="resizable-box">
        <div class="text">Place your call window here</div>
        <div class="slider-container">
            <input type="range" min="50" max="90" value="80" class="slider" id="size-slider">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
